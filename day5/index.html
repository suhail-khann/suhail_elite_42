<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <label for="first_name" class="label">First Name</label>
        <input type="text" id="first_name" placeholder="Enter your first name">
        <small class="error-message" id="first-name-error"></small>
        
        <label for="last_name" class="label">Last Name</label>
        <input type="text" id="last_name" placeholder="Enter your last name">
        <small class="error-message" id="last-name-error"></small>
        
        <label for="username" class="label">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        <small class="error-message" id="username-error"></small>
        
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <small class="error-message" id="password-error"></small>
        
        <label for="confirm_password" class="label">Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="Re-enter your password">
        <small class="error-message" id="confirm-password-error"></small>
        
        <button onclick="fnvalidate()" class="button">Submit</button>
    </div>
</body>
</html>
